    <form class="row g-3" id="vehicleForm">
        <div class="row g-3">
            <div class="col">
                <input type="text" id="txtVehicleID" class="form-control" placeholder="Vehicle ID" aria-label="Vehicle ID" name="vId">
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example" name="vBrand">
                    <option selected>Vehicle Brand</option>
                    <option value="1">Toyota</option>
                    <option value="2">Honda</option>
                    <option value="3">BMW</option>
                </select>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Type" aria-label="Type" name="vType">
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <select class="form-select" aria-label="Default select example" name="vSeat">
                    <option selected>Seats</option>
                    <option value="1">4</option>
                    <option value="2">6</option>
                    <option value="3">8</option>
                    <option value="2">10</option>
                    <option value="3">12</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example" name="vFuel">
                    <option selected>Fuel Type</option>
                    <option value="1">Petrol</option>
                    <option value="2">Diesel</option>
                </select>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Rates" aria-label="Rates" name="vRates">
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <input class="form-control" type="file" id="formFileMultiple" multiple name="vFile">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Status" aria-label="Status" name="vStatus">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Number" aria-label="Number" name="vNumber">
            </div>

        </div>

    </form>
    <br>

    <div class="col-12">
        <button type="button" class="btn btn-success" id="btnVehicle">Save Vehicle</button>
        <button class="btn btn-danger" type="button" id="btnVDelete">Remove Vehicle</button>
        <button class="btn btn-warning" type="button" id="btnVUpdate">Update Vehicle</button>
