<main class="container-fluid" id="customerContent">
  <section class="row">
    <div class="col-4">
      <h1>Customer Registraion</h1>
      <form id="customerForm">
        <div class="form-group">
          <label for="txtCustomerID">Customer ID</label>
          <input class="form-control" id="txtCustomerID" type="text" name="id">
          <span class="control-error" id="lblcusid"></span>
        </div>
        <div class="form-group">
          <label for="txtCustomerName">Customer Name</label>
          <input class="form-control" id="txtCustomerName" type="text" name="name">
          <span class="control-error" id="lblcusname"></span>
        </div>
        <div class="form-group">
          <label for="txtCustomerEmail">Customer Email</label>
          <input class="form-control" id="txtCustomerEmail" type="text" name="email">
          <span class="control-error" id="lblcusemail"></span>
        </div>
        <div class="form-group">
          <label for="txtCustomerPassword">Customer Password</label>
          <input class="form-control" id="txtCustomerPassword" type="password" name="password">
          <span class="control-error" id="lblcuspassword"></span>
        </div>
        <div class="form-group">
          <label for="txtCustomerAddress">Customer Address</label>
          <input class="form-control" id="txtCustomerAddress" type="text" name="address">
          <span class="control-error" id="lblcusaddress"></span>
        </div>
        <div class="form-group">
          <label for="txtCustomerContact">Customer Contact</label>
          <input class="form-control" id="txtCustomerContact" type="text" name="contact">
          <span class="control-error" id="lblcuscontact"></span>
        </div>
      </form>
      <div class="btn-group">
        <button class="btn btn-primary" type="button" id="btnCustomer">Save Customer</button>

      </div>

    </div>

  </section>
</main>



<script src="asserts/js/jquery-3.6.1.min.js"></script>
