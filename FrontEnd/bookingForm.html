<script>

    let baseUrl="http://localhost:8080/BackEnd_war/";

    loadAllCar();
    loadAllDrivers();
    setDates();

    function loadAllCar() {
        $("#selectCarRegNo").empty();
        $.ajax({
            url: baseUrl + "car",
            success: function (res) {
                for (let c of res.data) {
                    let regNo = c.regNo;
                    $("#selectCarRegNo").append(`<option value="${regNo}">${regNo}</option>`);
                }
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    }


    function loadAllDrivers() {
        $("#selectDriId").empty();
        $.ajax({
            url: baseUrl + "driver",
            success: function (res) {
                for (let d of res.data) {
                    let driId = d.dId;
                    $("#selectDriId").append(`<option value="${driId}">${driId}</option>`);
                }
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    }

    function searchCar(regNo) {
        let response = "";
        $.ajax({
            url: baseUrl + "car",
            dataType: "json",
            async: false,
            success: function (resp) {
                response = resp.data.filter((i) => {
                    return i.regNo == regNo;
                });
            }
        });
        return response;
    }


    $("#selectCarRegNo").change(function () {
        let regNo = $("#selectCarRegNo").val();
        $("#txtRegNo").val(regNo);
        let res = searchCar(regNo);
        if (res.length > 0) {
            $("#txtCarModel").val(res[0].carModel);
          //  $("#txtDailyRate").val(res[0].dailyRate);
           $("#txtRentalFee").val(res[0].dailyRate);
        }
    });


    function setDates() {
        let date = new Date().toJSON().split("T")[0];
        $("#txtDate").val(date);
    }

    $("#btnAdd").click(function () {
        let bookingId = $("#txtBookingId").val();
        let regNo = $("#txtRegNo").val();
        let cId = $("#txtCusId").val();
        let LDate = $("#txtLDate").val();
        let RDate = $("#txtRDate").val();
        let rentalFee = $("#txtRentalFee").val();
       // let total = parseFloat(rentFee) * parseFloat(dayOfRent);
        $("#orderTable").append(`<tr><td>${bookingId}</td><td>${regNo}</td><td>${cId}</td><td>${LDate}</td><td>${RDate}</td><td>${rentalFee}</td></tr>`);
        //console.log(getTableDetails(bookingId));
    });


        $("#btnSubmitOrder").click(function () {
          //  console.log("Helloo");
            let bookingId = $("#txtBookingId").val();

            let cEmail = $("#txtCusEmail").val();
            let date = $("#txtDate").val();
            let lDate = $("#txtLDate").val();

            let dId = $("#selectDriId").val();
            let reportsDetails = getCarDetails(bookingId);
            //let leavingDate = $("#txtLDate").val();
           // let returnDate = $("#txtRDate").val();
           // let rentalFee = $("#txtRentalFee").val();

           // let cusId = $("#txtCusId").val();
          //  let cusEmail = $("#txtCusEmail").val();

          //  let regNo = $("#txtRegNo").val();
          //  let cId = $("#txtCusId").val();
           // let dId = $("#selectDriId").val();

           // let orderD = getItemDetails(orderID);

            let ob={
                bookingId:bookingId,
                date:date,
                cEmail:cEmail,
                lDate:lDate,
                rDate:rDate,
                dId:dId,
                reportsDetails:reportsDetails
               /* returnDate:returnDate,
                rentalFee:rentalFee,
                regNo:regNo,
                cId:cId,
                dId:dId
*/
               // orderDetails:orderD
            }
            console.log(ob);
            //send request
            $.ajax({
                url: baseUrl + "booking",
                method:"post",
                dataType: "json",
                data:JSON.stringify(ob),
                contentType:"application/json",
                success: function (resp) {
                    alert(resp.message);
                },
                error:function (error){
                    alert(JSON.parse(error.responseText).message);
                    //alert("oi")
                }
            });


        });


    function getCarDetails(bookingId) {
        let rows = $("#orderTable").children().length;
        var array = [];
        for (let i = 0; i < rows; i++) {
            let regNo = $("#orderTable").children().eq(i).children(":eq(1)").text();
            let lDate = $("#orderTable").children().eq(i).children(":eq(3)").text();
            let rDate = $("#orderTable").children().eq(i).children(":eq(4)").text();
            let dailyRate  = $("#orderTable").children().eq(i).children(":eq(5)").text();
            array.push({bookingId:bookingId, regNo: regNo,lDate:lDate,rDate:rDate, rentFee: dailyRate});
        }
        return array;
    }
