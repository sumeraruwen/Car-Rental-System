<script>

    let baseUrl="http://localhost:8080/BackEnd_war/";

    loadAllCar();
    loadAllDrivers();
    setDates();

    function loadAllCar() {
        $("#selectCarRegNo").empty();
        $.ajax({
            url: baseUrl + "car",
            success: function (res) {
                for (let c of res.data) {
                    let regNo = c.regNo;
                    $("#selectCarRegNo").append(`<option value="${regNo}">${regNo}</option>`);
                }
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    }


    function loadAllDrivers() {
        $("#selectDriId").empty();
        $.ajax({
            url: baseUrl + "driver",
            success: function (res) {
                for (let d of res.data) {
                    let driId = d.dId;
                    $("#selectDriId").append(`<option value="${driId}">${driId}</option>`);
                }
            },
            error: function (error) {
                let message = JSON.parse(error.responseText).message;
                alert(message);
            }
        });
    }

    function searchCar(regNo) {
        let response = "";
        $.ajax({
            url: baseUrl + "car",
            dataType: "json",
            async: false,
            success: function (resp) {
                response = resp.data.filter((i) => {
                    return i.regNo == regNo;
                });
            }
        });
        return response;
    }


    $("#selectCarRegNo").change(function () {
        let regNo = $("#selectCarRegNo").val();
        $("#txtRegNo").val(regNo);
        let res = searchCar(regNo);
        if (res.length > 0) {
            $("#txtCarModel").val(res[0].carModel);
          //  $("#txtDailyRate").val(res[0].dailyRate);
           $("#txtRentalFee").val(res[0].dailyRate);
        }
    });


    function setDates() {
        let date = new Date().toJSON().split("T")[0];
        $("#txtDate").val(date);
    }


</script>
