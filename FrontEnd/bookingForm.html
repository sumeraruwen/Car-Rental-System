<main class="container-fluid" id="driverContent">

    <form class="row g-3">
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Booking ID" aria-label="Booking ID">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Booking Date" aria-label="Booking Date">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Leaving Date" aria-label="Return Date">
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Payment" aria-label="Payment">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Rental Fee" aria-label="Rental Fee">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Rates" aria-label="Rates">
            </div>
        </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Status" aria-label="Status">
            </div>


        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
    <br>
    <div class="col-12">
        <table class="table table-bordered table-hover">
            <thead class="bg-primary text-white">
            <tr>
                <th>DID</th>
                <th>DName</th>
                <th>DAddress</th>
                <th>DEmail</th>
                <th>DContact</th>
                <th>DAge</th>
                <th>DLicense</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="tblDriver">

            </tbody>
        </table>
    </div>

</main>
